<html>
    <head>
        <title>Flow Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>
            function aaa() {
                for (var i = 0; i < 10; i++) {
                    console.log("aaa" + i);
                    bbb(i);
                    console.log("ccc" + i);
                }
            }
            
            var object;

            function bbb(n,callback) {
                var request = 'messenger?cmd=route&lat=' + 13.7252418 + '&lng=' + 100.769995 + '&id=id' +(n+17) ;
                console.log(request);
                jQuery.getJSON(request, null, function (route) {
                    console.log(route);
                    if (route.array.length != 0) {
                        for (var i = 0; i < route.array.length; i++) {
                            console.log(route.array[i].place_id, route.array[i].description);
                        }
                    } else {
                        console.log("NO");
                    }
                });
                    console.log(n + "bbb");
                    alert("aaa"=="aaa");
            }
            

        </script>
    </head>
    <body>
        <div>test flow control</div>
        <input type="submit" onclick="aaa()" value="run">
        

    </body>
</html>
