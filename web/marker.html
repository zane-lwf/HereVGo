<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Simple markers</title>
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiEtqOtMKrFTOkPKdexB0djGKXfxy6xbM"></script>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script>

            function initialize() {

                var myLatlng = new google.maps.LatLng(13.7319198, 100.508118);
                var mapOptions = {
                    zoom: 11,
                    center: myLatlng
                }
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                jQuery.getJSON('test', function(data) {
                    for (var i = 0, len = data.array.length; i < len; i++) {
                        myLatlng = new google.maps.LatLng(data.array[i].lat, data.array[i].lng);
                        var marker = new google.maps.Marker({
                            position: myLatlng,
                            map: map,
                           // title: data.array[i].name
                        });
                    }
                });



            }

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
